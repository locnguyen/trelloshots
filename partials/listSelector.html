<div>
  <a data-toggle="modal" href="#list-selector-{{board.id}}" class="btn btn-primary btn-lg ts-list-selector-btn">Select Lists</a>
  <div class="modal fade" id="list-selector-{{board.id}}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Configure Lists</h4>
        </div>
        <div class="modal-body">
          <button type="button" class="btn btn-default btn-mini ts-btn-list" ng-class="{'btn-success': isSelected(board, list)}"
                  ng-repeat="list in board.lists" ng-click="toggleList(board, list)">
            <span ng-bind="list.name"></span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
