<div class="navbar">
  <div class="container">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <a class="navbar-brand" href="/#/">TrelloShots</a>

    <div class="nav-collapse collapse navbar-responsive-collapse container">
      <ul class="nav navbar-nav">
        <li ng-repeat="board in boards" ng-class="{'active': currentBoard.id == board.id}">
          <a ng-click="showBoard(board, $event)">
            <span ng-bind="board.name"></span>
          </a>
        </li>
        <li>
          <button ng-hide="isAuthorized" type="button" class="btn navbar-btn btn-info ts-btn-login" ng-click="requestAuthorization()">
            Login
          </button>
          <button ng-show="isAuthorized" type="button" class="btn navbar-btn btn-warning ts-btn-login" ng-click="requestDeauthorization()">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>

</div>
